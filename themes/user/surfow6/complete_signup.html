{% spaceless %}{{ include("header.html") }}
    <div>
      <div class="page-single">
        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-md-12"></div>
            <div class="col-lg-8 col-md-12">
              <div class="mb-6">
                <a href="{{ router("home") }}" >
                    <img src="{{ s("generale/logo") }}" class="h-8" alt="">
                </a>
              </div>
              <div class="page-header">
                <h1 class="page-title">
                   {{l("complete_signup")}}
                </h1>
              </div>
              <div class="card">
                  <div class="card-body">
                     <form class="surfow_ajaxform"
                     data-redirect="{{ router("dashboard") }}"
                     data-method="post"
                     data-action="complete-registration"
                     data-type="user" >
                     {{ put_session_key() }}
                       <div class=" p-6">
                         <div class="surfow_alert" ></div>
                         <div class="form-group">
                           <label class="form-label">{{ l("username") }}</label>
                           <div class="input-icon">
                             <span class="input-icon-addon">
                                 <i class="fe fe-user"></i>
                             </span>
                             <input type="text" name="username" class="form-control" placeholder="{{ l("username") }}">
                           </div>
                         </div>
                         <div class="form-group">
                           <label class="form-label">{{ l("email") }}</label>
                           <div class="input-icon">
                             <span class="input-icon-addon">
                                 <i class="fe fe-mail"></i>
                             </span>
                             <input type="email" name="email" value="{{ u("email")|e }}" class="form-control" placeholder="{{ l("email") }}">
                           </div>
                         </div>
                         <div class="form-group">
                           <label class="form-label">{{ l("password") }}</label>
                           <div class="input-icon">
                             <span class="input-icon-addon">
                                 <i class="fe fe-lock"></i>
                             </span>
                             <input type="password" name="password" class="form-control" placeholder="{{ l("password") }}">
                           </div>
                         </div>
                         <div class="form-group">
                           <label class="form-label">{{ l("password2") }}</label>
                           <div class="input-icon">
                             <span class="input-icon-addon">
                                 <i class="fe fe-lock"></i>
                             </span>
                             <input type="password" name="password2" class="form-control" placeholder="{{ l("password") }}">
                           </div>
                         </div>
                         <div class="form-group">
                           <label class="custom-control custom-checkbox">
                             <input type="checkbox" checked="" name="agree" class="custom-control-input" />
                             <span class="custom-control-label">{{ l("i_agree") }} <a href="{{ router("page", '{"name":"tos"}') }}">{{ l("tos") }}</a></span>
                           </label>
                         </div>

                         <div class="form-footer">
                           <button type="submit" class="surfow_submit btn btn-indigo btn-pill">{{ l("continue") }} <i class="fe fe-check mr-2"></i> </button>
                         </div>
                       </div>
                     </form>
                  </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-12"></div>
          </div>
        </div>
      </div>
    </div>
{{ include("footer.html") }}{% endspaceless %}
