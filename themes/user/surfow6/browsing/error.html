{% spaceless %}{{ include("header.html") }}
{% set info = get("info") %}
        <div class="page">
          <div class="page-content">
              <div>
                  <div class="container">
                      <div class="row">
                          <div class="col-lg-2 col-md-12"></div>
                          <div class="col-lg-8 col-md-12">
                              <div class="text-center mb-6">
                                <a href="{{ router("home") }}" >
                                    <img src="{{ s("generale/logo") }}" class="h-8" alt="">
                                </a>
                              </div>
                              <div class="page-header">
                                  <h1 class="page-title">{{ l("error") }}</h1>
                              </div>
                              <div style="" id="adblock_card" class="card">
                                  <div class="card-status card-status-left bg-red"></div>
                                  <div class="card-body">
                                      <p class="text-gray"><i class="fe fe-info text-red"></i> {{ get("error_message")}} </p>
                                      <div class="btn-list">
                                          <button type="submit" onclick="window.location = '{{ get("override_url") }}';" href="javascript:void(0)" class="btn btn-lg btn-red btn-pill mb-1"><i class="fe fe-refresh-cw"></i> {{ l("override_session")}}</button>
                                      </div>
                                  </div>
                              </div>
                              <hr>{{ do_action("template", "language_tags") }}
                          </div>
                          <div class="col-lg-2 col-md-12"></div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
{{ include("footer.html") }}{% endspaceless %}
