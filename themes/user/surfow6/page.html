{% spaceless %}{{ include("header.html") }}
    <div>
      <div class="page-single">
        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-md-12"></div>
            <div class="col-lg-8 col-md-12">
              <div class="mb-6">
                <a href="{{ router("home") }}" >
                    <img src="{{ s("generale/logo") }}" class="h-8" alt="">
                </a>
              </div>
              <div class="card">
                  <div class="card-body">
                     <h2 class="mt-0 mb-4">{{ _get("name") }}</h2>
                     <p>{{ _get("content") }}</p>
                  </div>
                </div>
              <div class="text-muted">
                  <div class="tags">
                    <a class="tag" href="{{ router("home") }}">{{ l("back_home") }}</a>
                    <a class="tag" href="{{ router("contact") }}">{{ l("contact") }}</a>
                    <a class="tag" href="{{ router("page", '{"name":"about-us"}') }}">{{ l("about_us") }}</a>
                    <a class="tag" href="{{ router("page", '{"name":"tos"}') }}">{{ l("tos") }}</a>
                    <a class="tag" href="{{ router("page", '{"name":"privacy"}') }}">{{ l("privacy") }}</a>
                  </div>
              </div>
            </div>
            <div class="col-lg-2 col-md-12"></div>
          </div>
        </div>
      </div>
    </div>
{{ include("footer.html") }}{% endspaceless %}
